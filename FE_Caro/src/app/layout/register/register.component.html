    <!-- component -->
    <section class="bg-white">
      <div class="container px-4 mx-auto">
        <div class="max-w-lg mx-auto">
          <div class="text-center mb-8">
            <a class="inline-block mx-auto mb-6" href="#">
              <img src="nigodo-assets/logo-icon-nigodo.svg" alt="">
            </a>
            <h2 class="text-3xl md:text-4xl font-extrabold mb-2">Sign up</h2>
          </div>
          <form #registerForm="ngForm" action="" (ngSubmit)="OnSubmit(registerForm.value)" >
            <div class="mb-6">
                <label class="block mb-2 font-extrabold" for="">First Name</label>
                <input #firstname="ngModel" [(ngModel)]="userregister.FirstName"  class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded placeholder-opacity-60" type="text" placeholder="Bui">
            </div>
            <div class="mb-6">
                <label class="block mb-2 font-extrabold" for="">Last Name</label>
                <input #lastname="ngModel" [(ngModel)]="userregister.LastName" class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded placeholder-opacity-60" type="text" placeholder="Hai">
            </div>
            <div class="mb-6">
              <label class="block mb-2 font-extrabold" for="">Email</label>
              <input #email="ngModel" [(ngModel)]="userregister.Email" class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded placeholder-opacity-60" type="email" placeholder="abc@gmail.com">
            </div>
            <div class="mb-6">
              <label class="block mb-2 font-extrabold" for="">Password</label>
              <input #password="ngModel" [(ngModel)]="userregister.Password" class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded placeholder-opacity-60" type="password" placeholder="*********">
            </div>
            <div class="mb-6">
              <label class="block mb-2 font-extrabold" for="">Confirm Password</label>
              <input #confirmpass="ngModel" [(ngModel)]="userregister.ConfirmPass" class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded placeholder-opacity-60" type="password" placeholder="*********">
            </div>
            <button type="submit" class="inline-block w-full py-4 px-6 mb-6 text-center text-lg leading-6 text-white font-extrabold bg-indigo-800 hover:bg-indigo-900 border-3 border-indigo-900 shadow rounded transition duration-200">Sign up</button>
            <p class="text-center font-extrabold">Already have an account? <a class="text-red-500 hover:underline" [routerLink]="['/login']" routerLinkActive="router-link-active">Sign in</a></p>
          </form>
        </div>
      </div>
    </section>
  </div>
