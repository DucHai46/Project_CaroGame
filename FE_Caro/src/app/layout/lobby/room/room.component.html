<div>
  <div class="font-extrabold text-sm md:text-lg bg-slate-300 py-3 pl-5">
    <nav class="flex flex-row">
      <div class="basis-1/2 flex flex-row justify-start items-start md:pr-10">
        <button
          class="flex flex-row justify-center items-center hover:opacity-80"
          (click)="LeaveRoom()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 md:w-10 md:h-10"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
          Exit
        </button>
      </div>
      <div
        class="basis-1/2 flex flex-row justify-end items-end md:justify-end md:pr-10"
      >
        <button
          class="flex flex-row justify-center items-center hover:opacity-80"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 md:w-10 md:h-10"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 011.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.56.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.893.149c-.425.07-.765.383-.93.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 01-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.397.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 01-.12-1.45l.527-.737c.25-.35.273-.806.108-1.204-.165-.397-.505-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.107-1.204l-.527-.738a1.125 1.125 0 01.12-1.45l.773-.773a1.125 1.125 0 011.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
          Setting
        </button>
      </div>
    </nav>
  </div>
  <div class="grid grid-cols-3">
    <div class="col-span-2">
      <div class="grid grid-cols-3 p-10">
        <div class="flex flex-col justify-center items-center font-extrabold">
          <div class="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-8 h-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
          </div>
          <div>
            {{ room.Player1 }}
          </div>
        </div>
        <div
          class="flex flex-col justify-center items-center font-extrabold text-3xl"
        >
          <div>{{ room.Score_1 }} : {{ room.Score_2 }}</div>
          <button (click)="reset()" class="text-base flex flex-row p-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
              />
            </svg>
            Reset
          </button>
        </div>
        <div class="flex flex-col justify-center items-center font-extrabold">
          <div class="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-8 h-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
          </div>
          <div>
            {{ room.Player2 }}
          </div>
        </div>
      </div>
      <div class="flex flex-row justify-center text-3xl font-bold">
        <div class="w-[420px] flex flex-wrap">
          <button
            *ngFor="let square of squares; let i = index"
            class="w-[60px] h-[60px] bg-white border-2 border-black"
          >
            <div (click)="tick(i)">{{ square }}</div>
          </button>
        </div>
      </div>
    </div>
    <div
      class="flex flex-col items-center justify-center bg-white text-gray-800 px-10 pt-10"
    >
      <!-- Component Start -->
      <div
        class="flex flex-col flex-grow w-full max-w-xl bg-white rounded-lg overflow-hidden border-2"
      >
        <div class="flex flex-col flex-grow h-0 p-4 overflow-auto">
          <div
            class="flex w-full mt-2 space-x-3 max-w-xs"
            *ngFor="let item of historyChat"
          >
            <div class="flex-shrink-0 h-10 w-10 rounded-full bg-gray-300"></div>
            <div>
              <div class="bg-gray-300 p-3 rounded-r-lg rounded-bl-lg">
                <p class="text-sm">{{ item }}</p>
              </div>
              <!-- <span class="text-xs text-gray-500 leading-none">2 min ago</span> -->
            </div>
          </div>
        </div>

        <div class="bg-gray-300 p-4">
          <input
            [(ngModel)]="stringChat"
            (keyup.enter)="chat()"
            class="flex items-center h-10 w-full rounded px-3 text-sm"
            type="text"
            placeholder="Type your messageâ€¦"
          />
        </div>
      </div>
    </div>
  </div>
</div>
