<body>
  <div>
    <div class="font-extrabold text-sm md:text-lg bg-slate-300 py-3">
      <nav class="flex flex-row">
        <div
          class="basis-1/4 flex flex-row justify-center items-center md:justify-start md:pl-10"
        >
          <button
            class="flex flex-row justify-center items-center hover:opacity-80"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 md:w-10 md:h-10"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
              />
            </svg>
            Hi, {{ Client }}
          </button>
        </div>
        <div class="flex flex-row basis-1/2 justify-center items-center">
          <button
            class="hover:opacity-80"
            [routerLink]="['/lobby']"
            routerLinkActive="router-link-active"
          >
            <div class="mx-2 md:mx-5">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 mx-auto md:w-10 md:h-10"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                />
              </svg>
              Lobby
            </div>
          </button>
          <button class="hover:opacity-80">
            <div class="mx-2 md:mx-5">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 mx-auto md:w-10 md:h-10"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 011.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.56.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.893.149c-.425.07-.765.383-.93.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 01-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.397.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 01-.12-1.45l.527-.737c.25-.35.273-.806.108-1.204-.165-.397-.505-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.107-1.204l-.527-.738a1.125 1.125 0 01.12-1.45l.773-.773a1.125 1.125 0 011.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
              Setting
            </div>
          </button>
        </div>
        <div
          class="basis-1/4 flex flex-row justify-center items-center md:justify-end md:pr-10"
        >
          <button
            class="flex flex-row justify-center items-center hover:opacity-80"
            (click)="logout()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 md:w-10 md:h-10 md:m-0"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75"
              />
            </svg>
            Logout
          </button>
        </div>
      </nav>
    </div>
    <div class="grid grid-cols-4">
      <div
        class="grid grid-cols-2 md:grid-cols-4 col-span-3 border-r-4 p-10 overflow-auto h-screen pb-20"
      >
        <ul *ngFor="let item of room; let i = index">
          <button
            (click)="JoinRoom(item.id)"
            class="bg-blue-300 m-5 rounded-md"
          >
            <li class="m-1 border-2 w-fit px-10 py-5 rounded-md bg-green-300">
              <div>
                <div>
                  <svg
                    *ngIf="CheckStatus(item.id)"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6 m-auto"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
                    />
                  </svg>
                  <svg
                    *ngIf="!CheckStatus(item.id)"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6 m-auto"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M13.5 10.5V6.75a4.5 4.5 0 119 0v3.75M3.75 21.75h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H3.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
                    />
                  </svg>
                </div>
                <p>{{ item.player_1 }}</p>
                <P class="text-xs">Room {{ room.indexOf(item) }}</P>
                <p>{{ item.player_2 }}</p>
              </div>
            </li>
          </button>
        </ul>
      </div>
      <div class="grid grid-rows-2">
        <div class="border-b-4">
          <div class="p-10 overflow-auto h-96">
            <table>
              <tr class="text-xl">
                <th class="w-52 flex justify-start font-extrabold">Player</th>
                <th class="font-extrabold">Score</th>
              </tr>
              <tr *ngFor="let item of user">
                <td>{{ item.UserName }}</td>
                <td>{{ item.Score }}</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="p-10">Custom Theme</div>
      </div>
    </div>
    <div class="bg-slate-300"></div>
  </div>
</body>
