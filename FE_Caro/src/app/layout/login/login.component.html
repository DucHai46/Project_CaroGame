<div class="relative">


    <div class="absolute bg-white bg-opacity-60 z-10 h-full w-full flex items-center justify-center" *ngIf="!loading_overlay" >
      <div class="flex items-center">
        <span class="text-3xl mr-4">Loading</span>
        <svg class="animate-spin h-8 w-8 text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
      </div>
    </div>
  
  
  
   <!-- component -->
   <section class= "bg-white">
     <div class="container px-4 mx-auto">
       <div class="max-w-lg mx-auto">
         <div class="text-center mb-8">
           <a class="inline-block mx-auto mb-6" href="#">
             <img src="nigodo-assets/logo-icon-nigodo.svg" alt="">
           </a>
           <h2 class="text-3xl md:text-4xl font-extrabold mb-2">Sign in</h2>
             </div>
         <form #loginForm="ngForm" action="" (ngSubmit)="OnSubmit(loginForm.value)">
           <div class="mb-6">
             <label class="block mb-2 font-extrabold" for="">Email</label>
             <input #Email="ngModel" [(ngModel)]="userlogin.Email" [ngModelOptions]="{standalone: true}" class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded placeholder-opacity-60" type="email" placeholder="abc@gmail.com">
           </div>
           <div class="mb-6">
             <label class="block mb-2 font-extrabold" for="">Password</label>
             <input #Password="ngModel" [(ngModel)]="userlogin.Password" [ngModelOptions]="{standalone: true}" class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded placeholder-opacity-60" type="password" placeholder="**********">
           </div>
           <div class="flex flex-wrap -mx-4 mb-6 items-center justify-between">
             <div class="w-full lg:w-auto px-4 mb-4 lg:mb-0">
               <label for="">
                 <input type="checkbox">
                 <span class="ml-1 font-extrabold">Remember me</span>
               </label>
             </div>
             <div class="w-full lg:w-auto px-4"><a class="inline-block font-extrabold hover:underline" href="#">Forgot your password?</a></div>
           </div>
           <button type="submit" class="inline-block w-full py-4 px-6 mb-6 text-center text-lg leading-6 text-white font-extrabold bg-indigo-800 hover:bg-indigo-900 border-3 border-indigo-900 shadow rounded transition duration-200">Sign in</button>
           <p class="text-center font-extrabold">Don&rsquo;t have an account? <a class="text-red-500 hover:underline" [routerLink]="['/register']" routerLinkActive="router-link-active" >Sign up</a></p>
         </form>
       </div>
     </div>
   </section>
  </div>
